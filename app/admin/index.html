<html>

<head>
  <title>The Blog Admin Panel</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles/app.css" />
  <link rel="stylesheet" href="/styles/admin.css" />
  <script src="/bower_components/system.js/dist/system.js"></script>
  <script>
      System.config({
        baseURL: '/',
        defaultJSExtensions: true,
        transpiler: 'none',
        map: {
          'jquery': 'bower_components/jquery/dist/jquery.js',
          'bootsrap': 'bower_components/bootstrap/dist/js/bootstrap.js',
          'angular': 'bower_components/angular/angular.js',
          'angular-resource': 'bower_components/angular-resource/angular-resource.js',
          'angular-route': 'bower_components/angular-route/angular-route.js',
        }, 
        meta: {
          'jquery': {format: 'global', exports: 'jquery'},
          'bootsrap': {format: 'global', deps: ['jquery'] },
          'angular': {format: 'global', exports: 'angular'},
          'angular-resource' : {format: 'global', deps: ['angular']},
          'angular-route' : {format: 'global', deps: ['angular']},
        } 
      });
      SystemJS.import('admin/admin.module.js');
    </script>
  <base href="/admin/" />
</head>

<body>
  <div class="container-fluid" ng-app="adminApp" ng-controller="AdminController">
    <header class="text-center">
      <h1>Admin Panel</h1>
    </header>
    <nav>
      <ul class="list-inline">
        <li><a href="/">Blog</a></li>
      </ul>
    </nav>
    <div class="row vertical-align">
      <div class="col-xs-2 side">
        <nav>
          <a href="post" class="btn btn-info">New post</a></li>
          <ul>
            <li><a href="posts">Posts</a></li>
            <li><a href="settings">Settings</a></li>
            <li><a href="users">Users</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-xs-10" ng-view>
      </div>
    </div>
  </div>
  <footer class="text-center">
    <div>
      <p>@ 2016 Krzysztof Marecki</p>
    </div>
  </footer>
  </div>
</body>

</html>
