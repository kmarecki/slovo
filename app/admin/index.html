<html>

<head>
  <title>Admin</title>
  <link rel="stylesheets" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <script src="/bower_components/system.js/dist/system.js"></script>
  <script>
      System.config({
        baseURL: '/',
        defaultJSExtensions: true,
        transpiler: 'none',
        map: {
          'jquery': 'bower_components/jquery/dist/jquery.js',
          'angular': 'bower_components/angular/angular.js',
          'bootsrap': 'bower_components/bootstrap/dist/js/bootstrap.js',
        }, 
        meta: {
          'jquery': {
              format: 'global',
              exports: 'jquery'
          },
          'angular': {
              format: 'global',
              exports: 'angular'
          },
          'bootsrap': {
              deps: ['jquery']
          }
        } 
      });
    </script>
  <script>SystemJS.import('admin/admin.module.js');</script>
</head>

<body>
  <div ng-app="adminApp" ng-controller="AdminController">
    <h1>Admin Html page</h1>
    <p>Hello {{name}}!</p>
  </div>
</body>

</html>
