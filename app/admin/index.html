<html>

<head>
  <title>The Blog Admin Panel</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <script src="/bower_components/system.js/dist/system.js"></script>
  <script>
      System.config({
        baseURL: '/',
        defaultJSExtensions: true,
        transpiler: 'none',
        map: {
          'jquery': 'bower_components/jquery/dist/jquery.js',
          'bootsrap': 'bower_components/bootstrap/dist/js/bootstrap.js',
          'angular': 'bower_components/angular/angular.js',
          'angular-route': 'bower_components/angular-route/angular-route.js',
        }, 
        meta: {
          'jquery': {format: 'global', exports: 'jquery'},
          'bootsrap': {format: 'global', deps: ['jquery'] },
          'angular': {format: 'global', exports: 'angular'},
          'angular-route' : {format: 'global', deps: ['angular']},
        } 
      });
      SystemJS.import('admin/components/comments/comments.module.js');
      SystemJS.import('admin/components/posts/posts.module.js');
      SystemJS.import('admin/components/post/post.module.js');
      SystemJS.import('admin/components/users/users.module.js');
      SystemJS.import('admin/components/components.module.js');
      SystemJS.import('admin/admin.module.js');
    </script>
</head>

<body>
  <div class="container" ng-app="adminApp" ng-controller="AdminController">
    <header class="text-center">
      <h1>The Blog Admin Panel</h1>
    </header>
    <div class="row vertical-align">
      <div class="col-sm-4">
        <nav>
          <nav>
            <ul>
              <li><a href="#posts">Posts</a></li>
              <li><a href="#comments">Comments</a></li>
              <li><a href="#settings">Settings</a></li>
              <li><a href="#users">Users</a></li>
            </ul>
          </nav>
        </nav>
      </div>
      <div class="col-sm-8" ng-view/>
    </div>
    <footer class="text-center">
      <div>
        <p>@ 2016 Krzysztof Marecki</p>
      </div>
    </footer>
  </div>
</body>

</html>
