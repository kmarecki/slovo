<div class="row">
    <div class="col-xs-4">
        <nav>
            <ul ng-repeat="header in $ctrl.headers">
                <li><a href="" ng-click="$ctrl.selectPost(header.postId)">{{header.title}}</a></li>
            </ul>
        </nav>
    </div>
    <div class="col-xs-8">
        <p ng-bind-html="$ctrl.selectedPost.text" />
    </div>
</div>
