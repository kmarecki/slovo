<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title", ng-bind="$ctrl.title"></h4>
    </div>
    <div class="modal-body">
        <p ng-bind-html="$ctrl.message"></p>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="$ctrl.cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="$ctrl.ok()" class="btn btn-primary" data-dismiss="modal">OK</button>
    </div>
</div>
