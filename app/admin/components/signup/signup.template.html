<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-4" for="name">User name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" ng-model="$ctrl.username" placeholder="Enter user name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" ng-model="$ctrl.email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="password">Password:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="password" ng-model="$ctrl.password" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="repeatPassword">Repeat password:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="repeatPassword" ng-model="$ctrl.repeatPassword" placeholder="Repeat password">
                </div>
            </div>
             <div class="form-group">
                <div class="col-sm-8 col-sm-offset-4">
                     <a class="btn btn-info" ng-click="$ctrl.signup()">Signup</a>
                </div>
            </div>
        </form>
    </div>
</div>
