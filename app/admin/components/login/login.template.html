            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="$ctrl.name" 
                    placeholder="Enter user name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" ng-model="$ctrl.password"
                    placeholder="Enter password">
            </div>
        </div>
    </form>
    <div class="col-xs-1">
        <a class="btn btn-info" ng-click="$ctrl.login()">Login</a></li>
    </div>
