<div class="flex content">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-4" for="name">User name:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" ng-model="$ctrl.username" placeholder="Enter user name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="password" ng-model="$ctrl.password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <a class="btn btn-info" ng-click="$ctrl.login()">Login</a>
                <a class="pull-right" ui-sref="signup">Don't have an account? Sign up!</a>
            </div>
        </div>
    </form>
</div>
