<div class="row">
    <div class="col-xs-11">
        <h4>The blog settings</h4>
    </div>
    <div class="col-xs-1">
        <a class="btn btn-info" ng-click="$ctrl.save()">Save</a></li>
    </div>
</div>
<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Blog name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="$ctrl.settings.blogName" 
                    placeholder="Enter name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Description:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" ng-model="$ctrl.settings.blogDescription" 
                    placeholder="Enter description">
            </div>
        </div>
    </form>
</div>
